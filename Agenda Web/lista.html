  <h1>Lista de Pendientes/Tareas</h1>
  <form id="todo-form">    
    <div class="row justify-content-start">
        <div class="col-4">
            <div class="input-group input-group-sm mb-3">
                <label for="task">Tarea:</label>
                <input type="text" id="task" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
            </div>
        </div>
        <div class="col-4">
            <div class="input-group input-group-sm mb-3">
                <label for="priority">Prioridad:</label>
                <select class="form-select" id="priority">
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                </select>
            </div>
        </div>
        <div class="col-4">
            <button class="button btn btn-success" type="button" onclick="addTask()">Agregar Tarea</button>
        </div>
    </div>    
</form>
  <ul class="ul" id="task-list"></ul>
